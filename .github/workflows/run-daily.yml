name: Run 30 Playwright Scripts Daily

on:
  schedule:
    - cron: '0 8 * * *'  # Runs at 8 AM UTC
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install playwright
        playwright install

    - name: Run all scripts one by one and collect errors
      run: |
        mkdir -p logs
        failed=0
        for file in scripts/*.py; do
          echo "Running $file"
          if ! python "$file" >> logs/$(basename "$file").log 2>&1; then
            echo "$file FAILED" >> logs/failures.txt
            failed=1
          fi
        done
        if [ $failed -eq 1 ]; then
          echo "Some scripts failed. See logs/failures.txt"
          exit 1
        fi

    - name: Send failure email
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: your.email@gmail.com
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Playwright Daily Run FAILED"
        body: |
          One or more scripts failed in today's automated run. Please check logs in the GitHub Actions tab.
        to: qa@10times.com
        from: your.email@gmail.com
