name: Run Playwright Scripts Daily

on:
  schedule:
    - cron: '30 2 * * *'   # 8:00 AM IST
    - cron: '30 6 * * *'   # 12:00 PM IST
    - cron: '30 11 * * *'  # 5:00 PM IST
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies for Playwright
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libgbm1 \
          libasound2 \
          libxshmfence1 \
          libxss1 \
          libgtk-3-0

    - name: Install Python dependencies (Playwright and others)
      run: |
        pip install --upgrade pip
        pip install playwright

    - name: Install Playwright browser binaries
      run: |
        playwright install

    - name: Run all scripts one by one and collect errors
      run: |
        mkdir -p logs
        failed=0
        for file in scripts/*.py; do
          echo "Running $file"
          if ! python "$file" >> logs/$(basename "$file").log 2>&1; then
            echo "$file FAILED" >> logs/failures.txt
            failed=1
          fi
        done
        if [ $failed -eq 1 ]; then
          echo "Some scripts failed. See logs/failures.txt"
          exit 1
        fi

    - name: Upload logs as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: script-logs
        path: logs/
