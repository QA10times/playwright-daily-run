name: Run Scripts Daily

on:
  schedule:
    - cron: '0 0 * * *'     # 5:30 AM IST
    - cron: '30 7 * * *'    # 1:00 PM IST
    - cron: '30 11 * * *'   # 5:00 PM IST
    - cron: '30 15 * * *'   # 9:00 PM IST
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    env:
      # Pass cron pattern as an environment variable
      CURRENT_SCHEDULE: ${{ github.event.schedule }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install

      - name: Run all scripts and collect errors
        run: |
          mkdir -p logs
          rm -f logs/failures.txt
          failed=0

          echo "Triggered by schedule: ${CURRENT_SCHEDULE}"

          for file in scripts/*.py; do
            # Skip dashboard_4.py unless it's the 5:30 AM (0 0 * * *) schedule
            if [[ "$(basename "$file")" == "dashboard_4.py" && "${CURRENT_SCHEDULE}" != "0 0 * * *" ]]; then
              echo "Skipping $file for this schedule"
              continue
            fi

            echo "Running $file"
            if ! python "$file" >> logs/$(basename "$file").log 2>&1; then
              echo "$file FAILED" >> logs/failures.txt
              failed=1
            fi
          done

          if [ $failed -eq 1 ]; then
            echo "Some scripts failed. See logs/failures.txt"
            exit 1
          fi

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: script-logs
          path: logs/
